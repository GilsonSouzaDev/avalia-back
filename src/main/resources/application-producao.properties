# ============================================================
# CONFIGURAÇÕES DE CONEXÃO COM O BANCO DE DADOS (SUPABASE/POSTGRES)
# ============================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================
# CONFIGURAÇÕES DE JPA / HIBERNATE
# ============================================================
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# ============================================================
# CONFIGURAÇÕES DE ARMAZENAMENTO EXTERNO (STORAGE)
# ============================================================
# URL base do projeto (ex: https://xyz.supabase.co)
storage.url=${STORAGE_URL}

# Chave de API (Recomendado usar a service_role para o backend)
storage.key=${STORAGE_KEY}

# Nome do Bucket criado no painel do Storage (ex: perguntas)
storage.bucket=${STORAGE_BUCKET}

# ============================================================
# CONFIGURAÇÕES DE UPLOAD DE ARQUIVOS (MULTIPART)
# ============================================================
# Habilita o suporte a upload de arquivos no Spring
spring.servlet.multipart.enabled=true

# Tamanho máximo de um único arquivo (Exemplo: 5MB)
spring.servlet.multipart.max-file-size=5MB

# Tamanho máximo total da requisição (JSON + Imagem)
spring.servlet.multipart.max-request-size=5MB

